<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<title>Approval Dashboard</title>
</head>
<body>

    <h3>Welcome Lucky! You have some queries to review</h3>
    
    <table class="tableList table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Student</th>
      <th scope="col">Query</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>

<script lang="js">
const queries = [
{id: 1, student: "Genesis", query: "Permission to absent from tech class", status: "APPROVED"},
{id: 2, student: "Nunya", query: "Permission to Absa Hackathon", status: "APPROVED"},
{id: 3, student: "Fleeur", query: "Permission to shoot film", status: "DECLINED"},
{id: 4, student: "Delight", query: "Need some delightful time to cool off", status: "DECLINED"},
{id: 5, student: "Sila", query: "Permission to participate in Absa Hackathon", status: "PENDING"},
]

  function changeStatus(){
   const tableBody = document.querySelector(".tableList tbody")
    let i = 0;
    while(i < queries.length) {
      const row = tableBody.insertRow(i);
      row.insertCell(0).textContent = queries[i].id;
      row.insertCell(1).textContent = queries[i].student;
      row.insertCell(2).textContent = queries[i].query;
      row.insertCell(3).textContent = queries[i].status;

      const actionCell = row.insertCell(4);
      const approveLink = document.createElement("a");
      approveLink.href = "#";
      approveLink.textContent = "Approve";

      const declineLink = document.createElement("a");
      declineLink.href = "#";
      declineLink.textContent = "Decline";

      actionCell.appendChild(approveLink);
      actionCell.appendChild(document.createTextNode("   "));
      actionCell.appendChild(declineLink)

      i++;
    }
}
changeStatus()
  
</script>
	
</body>
</html>
